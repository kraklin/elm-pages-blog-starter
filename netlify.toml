[build]
  functions = "functions/"
  publish = "dist/"
  command = "rm -rf \"$NETLIFY_BUILD_BASE/cache/elm\" && export ELM_HOME=\"$NETLIFY_BUILD_BASE/cache/elm\" && npm install && npm run build"

[dev]
  command = "npm start"
  targetPort = 1234
  autoLaunch = true
  framework = "#custom"

[functions]
  node_bundler = "esbuild"
